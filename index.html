                    <div class="menubar">

                <div class="col-xs-9 rightside">
                    <div class="titlebar">
                        <p>Upcoming movies</p>

                    <div id="contentbar">

            <!-- script references -->
            <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

            <script src="js/bootstrap.min.js"></script>
            <script>

                $( document ).ready(function() {
                    loadNowPlayingMovies();
                });

                // Begin SEARCH
                var button = document.getElementById("search");
                button.addEventListener("keyup", function(e) {
                    if (e.keyCode == 13)
                    {
                        var config = "http://api.themoviedb.org/3/configuration?api_key=d4a2b2b22e65297b80e7f54ca6c21303";
                        $.getJSON(config, null)
                            .done(function(data) {
                            searchQuery(data,"test");
                            return data;
                        });
                    }

                });
                // End SEARCH

                $( "#nowplaying" ).click(function() {
                    var config = "http://api.themoviedb.org/3/configuration?api_key=d4a2b2b22e65297b80e7f54ca6c21303";
                    var query = "http://api.themoviedb.org/3/movie/upcoming?api_key=d4a2b2b22e65297b80e7f54ca6c21303";
                        $.getJSON(config, null)
                            .done(function(data) {
                            multipleQuery(data,query);
                            return data;
                        });
                });
                
                $( "#discover" ).click(function() {
                    var config = "http://api.themoviedb.org/3/configuration?api_key=d4a2b2b22e65297b80e7f54ca6c21303";
                    var query = "http://api.themoviedb.org/3/discover/movie?vote_count.gte=5&api_key=d4a2b2b22e65297b80e7f54ca6c21303";
                        $.getJSON(config, null)
                            .done(function(data) {
                            multipleQuery(data,query);
                            return data;
                        });
                });

                function loadNowPlayingMovies()
                {
                    var config = "http://api.themoviedb.org/3/configuration?api_key=d4a2b2b22e65297b80e7f54ca6c21303";
                    $.getJSON(config, nowPlayingQuery)
                        .done(function( data ) {
                        return data;
                    });
                };

                function nowPlayingQuery(data){
                    // Do some processing!
                    var baseurl = data.images.base_url;
                    var size = data.images.poster_sizes[4];

                    var themovieDbQueryURL = "http://api.themoviedb.org/3/movie/upcoming?api_key=d4a2b2b22e65297b80e7f54ca6c21303";

                    $.getJSON(themovieDbQueryURL)

                        .done(function( data ) {
                        $('#contentbar').html("");
                        $('.totalmovies').html("");
                        $('.totalmovies').append("<p>"+data.results.length+" movies</p>");
                        $.each( data.results, function( i, item ) {
                            //console.log(item);
                            if (item.poster_path != null){
                                $('#contentbar').append("<div class='col-sm-6 col-md-4 card'><div class='thumbnail'><img src="+baseurl+size+item.poster_path+"><h4>"+item.original_title+"</h4><p>Date de sortie: <b>"+item.release_date+"</b></p><center><p><a href=detailsview.html?id="+item.id+" class='btn btn-primary' role='button'>Favoris</a> <a href=detailsview.html?id="+item.id+" class='btn btn-default' role='button'>Détails</a></p></center></div></div>");}
                        });
                    });

                };

                function searchQuery(data,x){
                    console.log(x);
                    // Do some processing!
                    var baseurl = data.images.base_url;
                    var size = data.images.poster_sizes[4];

                    var movie = document.getElementById("search").value;

                    var themovieDbQueryURL = "http://api.themoviedb.org/3/search/movie?query="+movie+"&api_key=d4a2b2b22e65297b80e7f54ca6c21303";
                    //console.log(themovieDbQueryURL);
                    $.getJSON(themovieDbQueryURL)

                        .done(function( data ) {
                        $('#contentbar').html("");
                        $('.totalmovies').html("");
                        $('.totalmovies').append("<p>"+data.results.length+" movies</p>");
                        $.each( data.results, function( i, item ) {
                            //console.log(item);
                            if (item.poster_path != null){
                                $('#contentbar').append("<div class='col-sm-6 col-md-4 card'><div class='thumbnail'><img src="+baseurl+size+item.poster_path+"><h4>"+item.original_title+"</h4><p>Date de sortie: <b>"+item.release_date+"</b></p><center><p><a href=detailsview.html?id="+item.id+" class='btn btn-primary' role='button'>Favoris</a> <a href=detailsview.html?id="+item.id+" class='btn btn-default' role='button'>Détails</a></p></center></div></div>");}
                        });
                    });
                };
                
                
                function multipleQuery(data,query){
                    console.log(query);
                    // Do some processing!
                    var baseurl = data.images.base_url;
                    var size = data.images.poster_sizes[4];

                    $.getJSON(query)

                        .done(function( data ) {
                        $('#contentbar').html("");
                        $('.totalmovies').html("");
                        $('.totalmovies').append("<p>"+data.results.length+" movies</p>");
                        $.each( data.results, function( i, item ) {
                            //console.log(item);
                            if (item.poster_path != null){
                                $('#contentbar').append("<div class='col-sm-6 col-md-4 card'><div class='thumbnail'><img src="+baseurl+size+item.poster_path+"><h4>"+item.original_title+"</h4><p>Date de sortie: <b>"+item.release_date+"</b></p><center><p><a href=detailsview.html?id="+item.id+" class='btn btn-primary' role='button'>Favoris</a> <a href=detailsview.html?id="+item.id+" class='btn btn-default' role='button'>Détails</a></p></center></div></div>");}
                        });
                    });
                };
            </script>
