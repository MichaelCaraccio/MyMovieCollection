            function myCallback(data){
                // Do some processing!
                var baseurl = data.images.base_url;
                var size = data.images.poster_sizes[4];

                var flickerAPI = "http://api.themoviedb.org/3/movie/upcoming?api_key=d4a2b2b22e65297b80e7f54ca6c21303";

                $.getJSON(flickerAPI)
                
                    .done(function( data ) {
                    $('#contentbar').html("");
                    $('.totalmovies').html("");
                    $('.totalmovies').append("<p>"+data.results.length+" movies</p>");
                    $.each( data.results, function( i, item ) {

                        if (item.poster_path != null){
                            $('#contentbar').append("<div class='col-sm-6 col-md-4 card'><div class='thumbnail'><img src="+baseurl+size+item.poster_path+"><div class='caption'><h4>"+item.original_title+"</h4><p>Date de sortie: <b>"+item.release_date+"</b></p><center><p><a href="+item.release_date+" class='btn btn-primary' role='button'>Favoris</a> <a href="+item.release_date+" class='btn btn-default' role='button'>DÃ©tails</a></p></center></div></div></div>");
