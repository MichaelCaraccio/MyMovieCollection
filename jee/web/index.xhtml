<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8"></meta>
        <title>MyMovieCollection</title>
        
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/styles.css"/>
        <h:outputStylesheet name="css/font-awesome.css" />
    </h:head>
    <h:body class="full" >
        <br></br><br></br><br></br>
        <div class="container">
            <div class="row row-eq-height">
                <div class="col-xs-3 leftside">
                    <div class="searchbar">
                        <div class="box">
                            <div class="container-1">
                                <input type="search" id="search" placeholder="Search..."/>
                                <span class="icon"><i class="fa fa-search"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="menubar">
                        <p class="menu-title">Menu</p>
                        <nav>
                        <h:outputLink value="index.xhtml">
                            <span><i class="fa fa-play"></i>&nbsp;<h:outputText value="Now Playing" /></span>
                            <f:param name="id" value="nowplaying"/>
                            <f:param name="page" value="1"/>
                        </h:outputLink>   
                            <h:outputLink value="index.xhtml">
                                <span><i class="fa fa-dot-circle-o"></i>&nbsp;<h:outputText value="Top Rated" /></span>
                                <f:param name="id" value="top_rated"/>
                                <f:param name="page" value="1"/>
                            </h:outputLink>
                            <h:outputLink value="index.xhtml">
                                <span><i class="fa fa-film"></i>&nbsp;<h:outputText value="Popular" /></span>
                                <f:param name="id" value="popular"/>
                                <f:param name="page" value="1"/>
                            </h:outputLink>    
                            <h:outputLink value="index.xhtml">
                                <span><i class="fa fa-calendar-o"></i>&nbsp;<h:outputText value="Upcoming" /></span>
                                <f:param name="id" value="upcoming"/>
                                <f:param name="page" value="1"/>
                            </h:outputLink>                                 
                         </nav>   
                        <p class="menu-title">Account</p>
                    <nav class="cl-effect-5">
                        <c:choose>
                            <c:when test="${loginBean.isLogged}">
                                <span id="logout"><i class="fa fa-user"></i>&nbsp; <h:link value="Logout" outcome="/login/logout.xhtml" /></span>
                            </c:when>
                            <c:otherwise>
                                <span id="logout"><i class="fa fa-user"></i>&nbsp; <h:link value="Login" outcome="/login/Login.xhtml" /></span>
                            </c:otherwise>
                        </c:choose>
                            <span id="favorites"><i class="fa fa-heart"></i>&nbsp; Favorites</span>
                        </nav>
                    </div>
                </div>
                <div class="col-xs-9 rightside">
                    <div style="width: 100%; overflow: hidden;">
                        <div class="titlebar">
                            <p>Upcoming movies</p>    
                        </div>
                        <div id="totalmovies"></div>
                    </div>
                    <div id="contentbar">

                    </div>

                    <div class="pagination">
                    </div>
                </div>
            </div> <!-- /container -->
        </div>
        <!--Hello from Facelets
        <br />
             
        <h:link outcome="/favorite/List" value="Show All Favorite Items"/>
        <br />
        <h:link outcome="/movie/List" value="Show All Movie Items"/>
        <br />
        <h:link outcome="/user/List" value="Show All User Items"/>
        <br />
        <h:link outcome="/login/Login" value="Login"/>-->
        
        <h:outputScript name="js/jquery.min.js"/>
        <h:outputScript name="js/modernizr.custom.js"/>
        <h:outputScript name="js/bootstrap.min.js"/>
        
        <h:outputScript name="js/test.js"/>
    </h:body>



</html>
