<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMovieTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMovieLabel_id}" for="id" />
                    <h:inputText id="id" value="#{movieController.selected.id}" title="#{bundle.EditMovieTitle_id}" required="true" requiredMessage="#{bundle.EditMovieRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditMovieLabel_title}" for="title" />
                    <h:inputText id="title" value="#{movieController.selected.title}" title="#{bundle.EditMovieTitle_title}" />
                    <h:outputLabel value="#{bundle.EditMovieLabel_year}" for="year" />
                    <h:inputText id="year" value="#{movieController.selected.year}" title="#{bundle.EditMovieTitle_year}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMovieLabel_rated}" for="rated" />
                    <h:inputText id="rated" value="#{movieController.selected.rated}" title="#{bundle.EditMovieTitle_rated}" />
                    <h:outputLabel value="#{bundle.EditMovieLabel_released}" for="released" />
                    <h:inputText id="released" value="#{movieController.selected.released}" title="#{bundle.EditMovieTitle_released}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMovieLabel_runtime}" for="runtime" />
                    <h:inputText id="runtime" value="#{movieController.selected.runtime}" title="#{bundle.EditMovieTitle_runtime}" />
                    <h:outputLabel value="#{bundle.EditMovieLabel_genre}" for="genre" />
                    <h:inputText id="genre" value="#{movieController.selected.genre}" title="#{bundle.EditMovieTitle_genre}" />
                    <h:outputLabel value="#{bundle.EditMovieLabel_director}" for="director" />
                    <h:inputText id="director" value="#{movieController.selected.director}" title="#{bundle.EditMovieTitle_director}" />
                    <h:outputLabel value="#{bundle.EditMovieLabel_writer}" for="writer" />
                    <h:inputText id="writer" value="#{movieController.selected.writer}" title="#{bundle.EditMovieTitle_writer}" />
                    <h:outputLabel value="#{bundle.EditMovieLabel_actors}" for="actors" />
                    <h:inputText id="actors" value="#{movieController.selected.actors}" title="#{bundle.EditMovieTitle_actors}" />
                    <h:outputLabel value="#{bundle.EditMovieLabel_plot}" for="plot" />
                    <h:inputText id="plot" value="#{movieController.selected.plot}" title="#{bundle.EditMovieTitle_plot}" />
                    <h:outputLabel value="#{bundle.EditMovieLabel_language}" for="language" />
                    <h:inputText id="language" value="#{movieController.selected.language}" title="#{bundle.EditMovieTitle_language}" />
                    <h:outputLabel value="#{bundle.EditMovieLabel_country}" for="country" />
                    <h:inputText id="country" value="#{movieController.selected.country}" title="#{bundle.EditMovieTitle_country}" />
                    <h:outputLabel value="#{bundle.EditMovieLabel_awards}" for="awards" />
                    <h:inputText id="awards" value="#{movieController.selected.awards}" title="#{bundle.EditMovieTitle_awards}" />
                    <h:outputLabel value="#{bundle.EditMovieLabel_poster}" for="poster" />
                    <h:inputText id="poster" value="#{movieController.selected.poster}" title="#{bundle.EditMovieTitle_poster}" />
                    <h:outputLabel value="#{bundle.EditMovieLabel_metascore}" for="metascore" />
                    <h:inputText id="metascore" value="#{movieController.selected.metascore}" title="#{bundle.EditMovieTitle_metascore}" />
                    <h:outputLabel value="#{bundle.EditMovieLabel_imdbRating}" for="imdbRating" />
                    <h:inputText id="imdbRating" value="#{movieController.selected.imdbRating}" title="#{bundle.EditMovieTitle_imdbRating}" />
                    <h:outputLabel value="#{bundle.EditMovieLabel_imdbVotes}" for="imdbVotes" />
                    <h:inputText id="imdbVotes" value="#{movieController.selected.imdbVotes}" title="#{bundle.EditMovieTitle_imdbVotes}" />
                    <h:outputLabel value="#{bundle.EditMovieLabel_imdbID}" for="imdbID" />
                    <h:inputText id="imdbID" value="#{movieController.selected.imdbID}" title="#{bundle.EditMovieTitle_imdbID}" />
                    <h:outputLabel value="#{bundle.EditMovieLabel_type}" for="type" />
                    <h:inputText id="type" value="#{movieController.selected.type}" title="#{bundle.EditMovieTitle_type}" />
                </h:panelGrid>
                <h:commandLink action="#{movieController.update}" value="#{bundle.EditMovieSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMovieViewLink}"/>
                <br />
                <h:commandLink action="#{movieController.prepareList}" value="#{bundle.EditMovieShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMovieIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
