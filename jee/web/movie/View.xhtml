<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMovieTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMovieLabel_id}"/>
                    <h:outputText value="#{movieController.selected.id}" title="#{bundle.ViewMovieTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMovieLabel_title}"/>
                    <h:outputText value="#{movieController.selected.title}" title="#{bundle.ViewMovieTitle_title}"/>
                    <h:outputText value="#{bundle.ViewMovieLabel_year}"/>
                    <h:outputText value="#{movieController.selected.year}" title="#{bundle.ViewMovieTitle_year}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMovieLabel_rated}"/>
                    <h:outputText value="#{movieController.selected.rated}" title="#{bundle.ViewMovieTitle_rated}"/>
                    <h:outputText value="#{bundle.ViewMovieLabel_released}"/>
                    <h:outputText value="#{movieController.selected.released}" title="#{bundle.ViewMovieTitle_released}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMovieLabel_runtime}"/>
                    <h:outputText value="#{movieController.selected.runtime}" title="#{bundle.ViewMovieTitle_runtime}"/>
                    <h:outputText value="#{bundle.ViewMovieLabel_genre}"/>
                    <h:outputText value="#{movieController.selected.genre}" title="#{bundle.ViewMovieTitle_genre}"/>
                    <h:outputText value="#{bundle.ViewMovieLabel_director}"/>
                    <h:outputText value="#{movieController.selected.director}" title="#{bundle.ViewMovieTitle_director}"/>
                    <h:outputText value="#{bundle.ViewMovieLabel_writer}"/>
                    <h:outputText value="#{movieController.selected.writer}" title="#{bundle.ViewMovieTitle_writer}"/>
                    <h:outputText value="#{bundle.ViewMovieLabel_actors}"/>
                    <h:outputText value="#{movieController.selected.actors}" title="#{bundle.ViewMovieTitle_actors}"/>
                    <h:outputText value="#{bundle.ViewMovieLabel_plot}"/>
                    <h:outputText value="#{movieController.selected.plot}" title="#{bundle.ViewMovieTitle_plot}"/>
                    <h:outputText value="#{bundle.ViewMovieLabel_language}"/>
                    <h:outputText value="#{movieController.selected.language}" title="#{bundle.ViewMovieTitle_language}"/>
                    <h:outputText value="#{bundle.ViewMovieLabel_country}"/>
                    <h:outputText value="#{movieController.selected.country}" title="#{bundle.ViewMovieTitle_country}"/>
                    <h:outputText value="#{bundle.ViewMovieLabel_awards}"/>
                    <h:outputText value="#{movieController.selected.awards}" title="#{bundle.ViewMovieTitle_awards}"/>
                    <h:outputText value="#{bundle.ViewMovieLabel_poster}"/>
                    <h:outputText value="#{movieController.selected.poster}" title="#{bundle.ViewMovieTitle_poster}"/>
                    <h:outputText value="#{bundle.ViewMovieLabel_metascore}"/>
                    <h:outputText value="#{movieController.selected.metascore}" title="#{bundle.ViewMovieTitle_metascore}"/>
                    <h:outputText value="#{bundle.ViewMovieLabel_imdbRating}"/>
                    <h:outputText value="#{movieController.selected.imdbRating}" title="#{bundle.ViewMovieTitle_imdbRating}"/>
                    <h:outputText value="#{bundle.ViewMovieLabel_imdbVotes}"/>
                    <h:outputText value="#{movieController.selected.imdbVotes}" title="#{bundle.ViewMovieTitle_imdbVotes}"/>
                    <h:outputText value="#{bundle.ViewMovieLabel_imdbID}"/>
                    <h:outputText value="#{movieController.selected.imdbID}" title="#{bundle.ViewMovieTitle_imdbID}"/>
                    <h:outputText value="#{bundle.ViewMovieLabel_type}"/>
                    <h:outputText value="#{movieController.selected.type}" title="#{bundle.ViewMovieTitle_type}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{movieController.destroyAndView}" value="#{bundle.ViewMovieDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMovieEditLink}"/>
                <br />
                <h:commandLink action="#{movieController.prepareCreate}" value="#{bundle.ViewMovieCreateLink}" />
                <br />
                <h:commandLink action="#{movieController.prepareList}" value="#{bundle.ViewMovieShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMovieIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
