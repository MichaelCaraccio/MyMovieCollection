<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>LOGIN</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                
                
    <h:outputLabel for="usernameInput">
    </h:outputLabel>
                <h:inputText id="usernameInput" value="#{loginBean.username}" required="true" />
    <br />
    <h:outputLabel for="passwordInput">
    </h:outputLabel>
    <h:inputSecret id="passwordInput" value="#{loginBean.password}" 
                   required="true" />
    <br />
    <h:form>
    <h:commandButton
                     action="#{loginBean.login}" value="Confirmer" />
    </h:form>
    
    

</h:form>
        </f:view>
    </h:body> 
</html>
